<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inSight WebChat</title>
        <link rel="stylesheet" href="/resources/style.css">
    </head>
    <body>
        <ul class="pages">
            <li class="chat page imgChat">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" maxlength="2000" placeholder="Fala aí monstrão..."/>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title shadow">inSight WebChat</h3>
                    <input class="usernameInput" type="text" maxlength="32" placeholder="Insert your email"/>
                    <input class="passwordInput" type="password" maxlength="100" placeholder="Insert your password"/>
                </div>
            </li>
        </ul>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dist/chat.js"></script>
    </body>
</html>
