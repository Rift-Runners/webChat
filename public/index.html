<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inSight WebChat</title>
        <link rel="stylesheet" href="/resources/style.css">
		
		<!-- jQuery: Grab Google CDN jQuery. fall back to local if necessary -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script>!window.jQuery && document.write('<script src="/resources/jquery-1.4.1.min.js"><\/script>')</script>
	
		<!-- The raptorize file  -->
		<script src="/resources/jquery.raptorize.1.0.js"></script>
		
		<!-- For the Konami Code version -->
		<script type="text/javascript">
			$(window).load(function() {
				$('.button').raptorize({
					'enterOn' : 'konami-code'
				});
			});
		</script>
		
    </head>
    <body>
        <ul class="pages">
            <li class="chat page imgChat">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" maxlength="2000" placeholder="Fala aí monstrão..."/>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title shadow">inSight WebChat</h3>
                    <input class="usernameInput" type="text" maxlength="16" placeholder="Insert a username"/>
                </div>
            </li>
        </ul>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dist/chat.js"></script>
    </body>
</html>
