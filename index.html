<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>inSight WebChat</title>
        <link rel="stylesheet" href="/resources/style.css">
    </head>
    <body>
        <ul class="pages">
            <li class="chat page imgChat">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" placeholder="Fala aí monstrão..."/>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title shadow">inSight WebChat</h3>
                    <input class="usernameInput" type="text" maxlength="16" placeholder="Insert a username"/>
                </div>
            </li>
        </ul>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/resources/bundle.js"></script>
    </body>
</html>
